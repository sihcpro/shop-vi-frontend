<div class="row">


  <div class="col-md-3">
    <div class="special-deal leftbar" style="margin-top:0;">
      <h3 class="title">
        ACCOUNT SETTING
      </h3>
      <ul>
        <li>
          <a href="#">PERSIONAL INFORMATION</a>
        </li>
        <li>
          <a href="#">BILLING INFORMATION</a>
        </li>
        <li>
          <a href="#">TRANSACTION HISTORY</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-9">
    <div class="checkout-page">
      <div class="checkout-steps">
        <div class="steps active">
          <span class="step-title">Account information</span>
          <div *ngIf="f.submitted && !f.valid" class="error-input red">
            <h5>Your inforation invalid!</h5>
          </div>
          <div class="step-description">
            <form #f="ngForm" (ngSubmit)="f.valid && updateAccount()" novalidate>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="your-details">
                    <h5>Your Persional Details</h5>

                    <div class="form-row">
                      <label class="lebel-abs">First Name <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="firstName" [(ngModel)]="user.first_name" #firstName="ngModel" required>
                    </div>

                    <div class="form-row">
                      <label class="lebel-abs">Last Name <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="lastName" [(ngModel)]="user.last_name" #lastName="ngModel" required>
                    </div>

                    <div class="form-row">
                      <label class="lebel-abs">Phone <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="your-details">
                    <h5>Your Address</h5>
                    <div class="form-row">
                      <label class="lebel-abs">Address <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="address" [(ngModel)]="user.address" #address="ngModel" required>
                    </div>
                    <div class="form-row">
                      <label class="lebel-abs">Province <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="province" [(ngModel)]="user.province" #province="ngModel" required>
                    </div>
                    <div class="form-row">
                      <label class="lebel-abs">ZipCode <strong class="red">*</strong></label>
                      <input type="text" class="input namefild" name="zipcode" [(ngModel)]="user.zipcode" #zipcode="ngModel" required>
                    </div>
                    <button type="submit" [disabled]="loading">Update</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
